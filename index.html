<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
</head>
<style>
    table,th,tr,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
<table>
    <tr>
        <th>State of health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Remaining</th>
    </tr>
    <tr>
        <td></td>
        <th>Minimum</th>
        <th>Normal</th>
        <th>2 hours of Eating</th>
    </tr>
    <tr>
        <td>healthy</td>
        <td>70</td>
        <td>100</td>
        <td>less than 140</td>
    </tr>
    <tr>
        <td>Pre-diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>more than 126</td>
        <td>Not Applicable</td>
        <td>More than 200</td>
    </tr>

</table>
</body>
</html>
